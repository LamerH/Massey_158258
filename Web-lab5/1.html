<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Smiley Face</title>
    <style>

        canvas {
            background-color: rgba(255, 170, 255, 1.0);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canvas Smiley Face</h1>
        <canvas id="smileyCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('smileyCanvas');
        const ctx = canvas.getContext('2d');

        // Draw the smiley face
        function drawSmiley() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw face (yellow circle)
            ctx.beginPath();
            ctx.arc(200, 200, 150, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
	
            
            // Draw left eye
            ctx.beginPath();
            ctx.arc(150, 160, 25, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            
            // Draw right eye
            ctx.beginPath();
            ctx.arc(250, 160, 25, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            
            // Draw mouth (smile)
            ctx.beginPath();
            ctx.arc(200, 220, 80, 0, Math.PI);
            ctx.lineWidth = 8;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            
            // Draw text
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.fillText('Hello, Canvas!', 200, 380);
        }

        // Initial draw
        drawSmiley();


    </script>
</body>
</html>
